<html>

    <script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="jquery.selectboxes.js"></script>
    <body>
    <div class="col-md-6" style="position:relative;">
        <canvas
            id="canvasGps"
            style="z-index: 3;
            position:absolute;
            left:0px;
            top:0px;
            " height="500" width="500">
        </canvas>
        <!--just need this dummy canvas to fix position:absolute; with col-md-X bug -->
        <canvas
            style="z-index: 2;
            left:0px;
            top:0px;
            " height="500" width="500"></canvas>
        <canvas  width="500" height="500" id="canvas"
            style="z-index: 1;
            position:absolute;
            left:0px;
            top:0px;" ></canvas>
    </div>
        <div class="col-md-6" style="position:relative;">
            <select multiple size=30 id="sel" class="form-control" onchange="selchange();"></select>
            <button class="btn btn-primary" onclick="startLoop()">Start Loop</button>
            <button class="btn btn-default" onclick="startLoopN(2)">2 Hour</button>
            <button class="btn btn-default" onclick="startLoopN(3)">3 Hour</button>
            <button class="btn btn-default" onclick="startLoopN(4)">4 Hour</button>
            <div id="slider"></div>
        </div>
        <script type="text/JavaScript">$( "#slider" ).slider({change: function( event, ui ) {sliderChange()}});</script>
        <script type="text/JavaScript" src="weather.js"></script> 
    </body>
